<p><b>Save As command (File menu)</b><br>
<br>
Use this command to save and name the active document. The Application displays the Save As dialog box, so you can name your document.&nbsp;<br>
<br>
Shortcuts: CTRL+SHIFT+S <br>
To save a document with its existing name and directory, use the <a href="save.htm">Save</a> command.</p>
